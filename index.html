<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>BeArt</title>
</head>
<body>
    <button class="button">
        INFO
    </button>
    <div class="first-page">
    <header class="header">
        <div class="header__img-wrap"></div>
    </header>
    <main class="main">
        <h2 class="main__title">Skąd do nas trafiłeś?</h2>
        <ul class="list">
            <li class="list-item list-items" data-name="InstagramStore">
                <span class="list-number">1</span>
                <img class="list-img" src="./images/instagram.png" alt="Instagram">
                <span class="list-text">Instagram</span>
            </li>
            <li class="list-item list-items" data-name="FacebookStore">
                <span class="list-number">2</span>
                <img class="list-img" src="./images/facebook.png" alt="Facebook">
                <span class="list-text">Facebook</span>
            </li>
            <li class="list-item list-items" data-name="GoogleStore">
                <span class="list-number">3</span>
                <img class="list-img" src="./images/google.png" alt="Google">
                <span class="list-text">Google</span>
            </li>
            <li class="list-item list-items" data-name="Z poleceniaStore">
                <span class="list-number">4</span>
                <img class="list-img" src="./images/znajomi.png" alt="Znayomi">
                <span class="list-text">Z polecenia</span>
            </li>
            <li class="list-item list-items" data-name="InneStore">
                <span class="list-number">5</span>
                <img class="list-img" src="./images/inne.png" alt="Inne">
                <span class="list-text">Inne</span>
            </li>
        </ul>
    </main>
</div>

<div class="second-page disabled">
    <header class="header">
        <div class="header__img-wrap"></div>
    </header>
    <main class="main">
        <ul class="list">
            <li class="list-item padding" data-name="InstagramStore">
                <span class="number"  data-number ="0" id="numberInstagram"></span>
                <img class="list-img" src="./images/instagram.png" alt="Instagram">
                <span class="list-text">Instagram</span>
            </li>
            <li class="list-item padding" data-name="FacebookStore">
                <span class="number"  data-number ="0" id="numberFacebook"></span>
                <img class="list-img" src="./images/facebook.png" alt="Facebook">
                <span class="list-text">Facebook</span>
            </li>
            <li class="list-item padding" data-name="GoogleStore">
                <span class="number"  data-number ="0" id="numberGoogle"></span>
                <img class="list-img" src="./images/google.png" alt="Google">
                <span class="list-text">Google</span>
            </li>
            <li class="list-item padding" data-name="Z poleceniaStore">
                <span class="number"  data-number ="0" id="numberZpolecenia"></span>
                <img class="list-img" src="./images/znajomi.png" alt="Z polecenia">
                <span class="list-text">Z polecenia</span>
            </li>
            <li class="list-item padding" data-name="InneStore">
                <span class="number"  data-number ="0" id="numberInne"></span>
                <img class="list-img" src="./images/inne.png" alt="Inne">
                <span class="list-text">Inne</span>
            </li>
        </ul>
    </main>
</div>

    <div class="container disabled" id="modal">
        <h2 class="container__title">Dziękujemy</h2>
        <p  class="container__text">P.S. Masz wyśmienity gust</p>
    <script src="script.js"></script>
</body>
</html>
